<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Works</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #111, #1a1a1a);
      color: white;
      min-height: 100vh;
    }

    header {
      background-color: #222;
      padding: 20px 40px;
    }

    nav {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: lightgray;
    }

    main {
      padding: 50px 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 30px;
      color: #ccc;
      line-height: 1.6;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    li {
      margin-bottom: 10px;
    }

    a.work-link {
      display: inline-block;
      background-color: #5aa0d3;
      color: #111;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    a.work-link:hover {
      background-color: #5aa0d3;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="/home">Home</a>
      <a href="/profile">Profile</a>
      <a href="/works">Works</a>
      <a href="/contact">Contacts</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to my Programming Works</h1>
    <p>Click any link below to go to the specific work template:</p>

    <ul>
      <li><a href="/works/touppercase" class="work-link">toUpperCase</a></li>
      <li><a href="/works/area/circle" class="work-link">Area of a Circle</a></li>
      <li><a href="/works/area/triangle" class="work-link">Area of a Triangle</a></li>
      <li><a href="/works/stack_algo" class="work-link">Infix to Postfix</a></li>
    </ul>
  </main>

</body>
</html>
