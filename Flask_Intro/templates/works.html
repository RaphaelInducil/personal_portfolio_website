<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;

    }

      background-color: #111;
      color: white;
    }

    header {
      background-color: #222;
      padding: 20px 40px;
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }

    nav a:hover {
      color: lightgray;
    }

    main {
      padding: 50px 40px;
    }

    h1 {
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 30px;
      color: #ccc;
    }

    ul {
      list-style-type: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 10px;
    }

    a.work-link {
      color: lightblue;
      text-decoration: none;
    }

    a.work-link:hover {
      text-decoration: underline;
    }
  </style>
</head>

  <header>
    <nav>
      <a href="/home">Home</a>

  <main>

</body>
</html>
