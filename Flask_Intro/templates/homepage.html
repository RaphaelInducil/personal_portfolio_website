  <title>Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      background-color: #222;
      padding: 20px 40px;
    }

    nav {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: lightgray;
    }

    main {

      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 30px;
      color: #ccc;
      line-height: 1.6;
    }

    a.page-link {
      display: inline-block;
      background-color: lightblue;
      color: #111;
      padding: 12px 25px;
      border-radius: 8px;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    a.page-link:hover {
      background-color: #5aa0d3;
      transform: translateY(-2px);
    }
  </style>
