<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      background-color: #222;
      padding: 20px 40px;
    }

    nav {
      display: flex;
      gap: 40px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
    }

    nav a:hover {
      color: lightgray;
    }

    main {
      padding: 50px 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 30px;
      color: #ccc;
    }

    a.page-link {
      color: lightblue;
      text-decoration: none;
      font-size: 18px;
    }

    a.page-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="/home">Home</a>
      <a href="/profile">Profile</a>
      <a href="/works">Works</a>
      <a href="/contacts">Contacts</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to My Home Page</h1>
    <p>This is the main page of my programming projects. Use the navigation above to explore.</p>

    <a href="/works" class="page-link">Go to Works</a>
  </main>

</body>
</html>
