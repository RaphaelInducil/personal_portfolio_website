<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      background-color: #222;
      padding: 20px 40px;
    }

    nav {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: lightgray;
    }

    main {
      padding: 50px 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 30px;
      color: #ccc;
      line-height: 1.6;
    }

    ul.links {
      list-style-type: none;
      padding-left: 0;
    }

    ul.links li {
      margin-bottom: 10px;
    }

    a.page-link {
      display: inline-block;
      background-color: lightblue;
      color: #111;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 18px;
      transition: background-color 0.3s, transform 0.2s;
    }

    a.page-link:hover {
      background-color: #5aa0d3;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <header>
    <nav>
        <a href="/home">Home</a>
        <a href="/profile">Profile</a>
        <a href="/works">Works</a>
        <a href="/contact">Contacts</a>
    </nav>
  </header>

  <main>
    <h1>Welcome to My Home Page</h1>
    <p>Please use the navigation above to explore.</p>

    <ul class="links">
      <li><a href="/works" class="page-link">Go to Works</a></li>
    </ul>
  </main>

</body>
</html>
