<!DOCTYPE html>
<html>
<head>
    <title>Calculate Area of Circle</title>
</head>
<body>
    <h1>Calculate Area of Circle</h1>

    <form action="/works/area/circle" method="post">
        <label for="radius">Enter the radius:</label>
        <input type="number" id="radius" name="radius" required>
        <input type="submit" value="Calculate">

    {% if result is not none %}
    <p>Area of the circle: {{ result }}</p>
    {% endif %}
</body>
</html>
