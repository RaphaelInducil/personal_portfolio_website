<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate Area of Circle</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #111, #1a1a1a);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background-color: #222;
      width: 100%;
      padding: 20px 40px;
    }

    nav {
      display: flex;
      gap: 40px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: lightgray;
    }

    main {
      padding: 50px 20px;
      text-align: center;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    input[type="number"] {
      padding: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    input[type="submit"] {
      padding: 12px 25px;
      background-color: #5aa0d3;
      color: #111;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s, box-shadow 0.3s;
    }

    input[type="submit"]:hover {
      background-color: #7ab8e2;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    p.result {
      margin-top: 20px;
      font-size: 18px;
      color: lightblue;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="/home">Home</a>
      <a href="/profile">Profile</a>
      <a href="/works">Works</a>
      <a href="/contact">Contacts</a>
    </nav>
  </header>

  <main>
    <h1>Calculate Area of Circle</h1>

    <form action="/works/area/circle" method="post">
      <label for="radius">Enter the radius:</label>
      <input type="number" id="radius" name="radius" required>
      <input type="submit" value="Calculate">
    </form>

    {% if result is not none %}
      <p class="result">Area of the circle: {{ result }}</p>
    {% endif %}
  </main>

</body>
</html>
